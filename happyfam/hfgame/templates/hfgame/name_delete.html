{% extends "hfgame/base_menu.html" %}
{% block content %}
<h1>Delete Name</h1>

<p>Are you sure you want to delete</p>
<p>{{ name.text }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'game_detail' name.game.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
